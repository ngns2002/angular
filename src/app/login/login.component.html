<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-dark mt-5">Login Form</h2>
        <div class="card-login my-5">

          <form [formGroup]="loginFrom" (ngSubmit)="logincup()" class="card-body cardbody-color p-lg-5">

            <div class="text-center">
              <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="150px" alt="profile">
            </div>

            <div class="form-floating mb-3">
                <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input formControlName="pass" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
              Registered? <a routerLink="/register" href="" class="create-ac text-dark fw-bold "> Create an
                Account</a>
            </div>
            <a routerLink="/" href="" class="create-ac text-dark fw-bold ">‚Üê Back to home</a>
          </form>
        </div>

      </div>
    </div>
  </div>
