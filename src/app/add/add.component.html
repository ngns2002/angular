<div class="card2 bg-success mt-4">
    <h4 class="text-white p-3 pt-2 pb-2">Add User</h4>
</div>
<div class="shadow">
    <div class="input-group p-4">
        <input type="text" class="form-control" placeholder="add user" name="user" [(ngModel)]="addTaskValue">
        <input type="text" class="form-control" placeholder="add Email" name="pass" [(ngModel)]="addEmailValue">
        <input type="text" class="form-control" placeholder="add password" name="pass" [(ngModel)]="addPassValue">
        <button class="btn btn2" type="button" (click)="addTask()"><i class="fa-solid fa-circle-plus"></i></button>
      </div>
</div>
