<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="h2-register text-dark mt-5">Register</h2>
      <div class="card-login my-5">

        <form [formGroup]="registerForm" (ngSubmit)="RegisTer()" class="card-body cardbody-color p-lg-5">

          <div class="text-center">
            <img [src]="imageSrc" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3 animate-image"
              width="150px" alt="profile">
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="user">
            
            <label for="floatingInput">User</label>
            <div *ngIf="registerForm.controls.user.invalid && registerForm.controls.user.touched" class="text-danger">
              User is required
            </div>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingPassword" placeholder="Password" formControlName="email">
            <label for="floatingPassword">Email Address</label>
            <div *ngIf="registerForm.controls.email.invalid && registerForm.controls.email.touched" class="text-danger">
            email is not in correct format
            </div>
          </div>
          <div class="form-floating mb-3">
            <div class="form-floating mb-3 position-relative">
              <input formControlName="pass" [type]="hidePass ? 'password' : 'text'" class="form-control" id="floatingPassword" placeholder="Password"
               (focus)="changeImagePass()" (blur)="resetImagePass()">
               <label for="floatingPassword">Password</label>
               <button type="button" (click)="hidePass = !hidePass" (focus)="changeImage()" (blur)="resetImage()" class="position-absolute top-50 end-0 translate-middle-y btn btn-light">
                 <i (blur)="resetImage()" class="fa" [ngClass]="{'fa-eye': hidePass, 'fa-eye-slash': !hidePass}"></i>
               </button>
            </div>     
            <div class="form-floating mb-3 position-relative">
              <input formControlName="confirmPass" [type]="hideConfirmPass ? 'password' : 'text'" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password"
               (focus)="changeImageConfirmPass()" (blur)="resetImageConfirmPass()">
               <label for="floatingConfirmPassword">Confirm Password</label>
               <button type="button" (click)="hideConfirmPass = !hideConfirmPass" (focus)="changeImage()" (blur)="resetImage()" class="position-absolute top-50 end-0 translate-middle-y btn btn-light">
                 <i (blur)="resetImage()" class="fa" [ngClass]="{'fa-eye': hideConfirmPass, 'fa-eye-slash': !hideConfirmPass}"></i>
               </button>
            </div>     
            <div *ngIf="registerForm.errors?.passwordMismatch && registerForm.controls.confirmPass.touched" class="text-danger">
              Passwords do not match
            </div>
          </div>
          <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100" [disabled]="!myForm.valid">Register</button></div>
          <div id="emailHelp" class="form-text text-center mb-5 text-dark">login to here > <a routerLink="/login" href="" class="create-ac text-dark fw-bold "> Back to login</a>
          </div>
          <a routerLink="/" href="" class="create-ac text-dark fw-bold ">‚Üê Back to home</a>
        </form>
      </div>

    </div>
  </div>
</div>
