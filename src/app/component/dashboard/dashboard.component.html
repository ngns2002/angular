<div class="container-fluid bg-light">
    <div class="container bg-light">

        <div class="row mt-4" style="height: 500px;">
            <div class="col"></div>
            <div class="col-md-6 bg-white shadow">
                <a routerLink="/add"><i class="icon2 fa-solid fa-circle-plus"></i></a>
                <h4 class="text-primary mt-4">Users: </h4>
                <div style="overflow-y: auto; height: 100%;">
                    <div class="m-3" *ngFor="let task of taskArr">
                        <div class="p-2 shadow border" id="tasks" >
                            <div class="input-group row ps-3" >
                                <div class="card col-md-10 border-0"> user:&nbsp;{{task.user}}</div><br>
                                <div class="card col-md-10 border-0"> email:&nbsp;{{task.email}}</div><br>
                                <div class="card col-md-10 border-0"> password:&nbsp;{{task.pass}}</div><br>
                                <button class="btn btn-outline-primary col me-2" data-bs-toggle="modal" type="button" data-bs-target="#exampleModal" (click)="call(task)">
                                    <i class="fa-solid fa-file-pen py-2"></i></button>
                                <div class="btn btn-outline-danger col" (click)="deleteTask(task)" ><i class="fa-solid fa-trash"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group p-4">
                                <input type="text" class="form-control" placeholder="Enter task " name="task" [(ngModel)]="editTaskValue">
                                <button class="btn btn-outline-success" type="button" data-bs-dismiss="modal" (click)="editTask()">Update</button>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>
